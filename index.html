<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="Gavin Esplin">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <header>
      <h3>
        Lets play tic tac toe!
        Its currently player <span data-turn='true'></span>'s turn!
        <span data-winner='true'></span>
      </h3>
      <h4></h4>
    </header>
    <div class="row">
      <div class="square" data-square="1a">-</div>
      <div class="square" data-square="2a">-</div>
      <div class="square" data-square="3a">-</div>
    </div>
    <div class="row">
      <div class="square" data-square="1b">-</div>
      <div class="square" data-square="2b">-</div>
      <div class="square" data-square="3b">-</div>
    </div>
    <div class="row">
      <div class="square" data-square="1c">-</div>
      <div class="square" data-square="2c">-</div>
      <div class="square" data-square="3c">-</div>
    </div>
    <footer>
      <button data-resetgame="true">Reset Game</button>
    </footer>
  </div>
  

  <script src="scripts.js"></script>
</body>
</html>
